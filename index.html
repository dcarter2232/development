<body class='gradient'>
  <h1>
    <p id='title' class="transition">
      <span class='one'>L</span>
      <span class='two'>a</span>
      <span class='three'>b</span>
      <span class='four'>:</span>
      <span class='five'> P</span>

      <span class='two'>l</span>

      <span class='three'>r</span>
    </p>
 </h1>

    <h2 class='textOpacity'>Choose Grid Size</h2>
    <form id="sizePicker">
        <p></p>
      <span class='textOpacity'>Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        <p></p>
      <span class='textOpacity'>Grid Width:</span>
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <p></p>
        <input type="submit" id="submitButton">
    </form>

    <h2 class='textOpacity'>Pick A Color</h2>
    <p></p>
    <input type="color" id="colorPicker">

    <h2 class='textOpacity'>Design Canvas</h2>
    <p></p>

    <table id="pixelCanvas"></table>


    <script src="designs.js"></script>
